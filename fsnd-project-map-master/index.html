      right: 0;

  <body>
    <!-- This is where the heading starts #TD -->
    <div class="project-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="project-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">FSND Neighborhood Project</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
        </div>
      </header>
      <div class="project-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="project-drawer-header">
            <div class="mdl-layout">
              <input class="mdl-textfield__input" type="text" id="filter" placeholder="filter places...">
            </div>
          <div>
            <span>PUT TABS HERE</span>
            <!-- Example for added a spacer div
            <div class="mdl-layout-spacer"></div> -->
          </div>
        </header>
        <nav class="project-navigation mdl-navigation mdl-color--blue-grey-800">
          <p>Populate list here</p>
          <div class="mdl-layout-spacer"></div>
          <p>a spacer above </p>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">

        <!-- Contents of main: Map and markers API key google: AIzaSyBv6ZxK0eXeud-z6aZgAYu_H8XY9ESFvus -->
      
      <div>
			
				<h1>Welcome!</h1>
				<input id="new-location" data-bind="value: location, valueUpdate: 'afterkeydown', enterKey: toggleVisibility" placeholder="Where do you want to go?" autofocus>
      </div>
      
      <div>  
      
      <img src="" data-bind="visible: showMap, attr: { src: fullUrl }">
      <p data-bind="text: fullUrl"></p>      
      </div>

      </main>
    </div>

    <script src="js/material.min.js"></script>
